version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-library-app
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      PORT: 8000
      DATABASE_TYPE: ${DATABASE_TYPE:-mongodb}
      # Use an external MongoDB URI instead of spinning a Mongo container
      MONGODB_URI: ${MONGODB_URI:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - library-network
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 8000); conn.request('GET', '/health'); conn.getresponse()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  library-network:
    driver: bridge
