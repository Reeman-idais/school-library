version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-library-app
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      # MongoDB Atlas Configuration
      MONGODB_URI: ${MONGODB_URI}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PORT: 8000
      DATABASE_TYPE: ${DATABASE_TYPE:-mongodb}
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    networks:
      - library-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  library-network:
    driver: bridge
