name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]          # فقط Windows
        python-version: ["3.11"]      # فقط Python 3.11

    steps:
      # 1️⃣ جلب الكود
      - uses: actions/checkout@v3

      # 2️⃣ إعداد Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ تثبيت Poetry مباشرة عبر pip
      - name: Install Poetry
        run: pip install poetry==1.5.1

      # 4️⃣ إضافة Python Scripts للـ PATH على Windows
      - name: Add Python Scripts to PATH
        if: runner.os == 'Windows'
        run: echo "$Env:PYTHONUSERBASE\Scripts" | Out-File -FilePath $Env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      # 6️⃣ تثبيت تبعيات المشروع
      - name: Install dependencies
        run: python -m poetry install --no-interaction --no-root

      # 7️⃣ تنسيق الكود
      - name: Format Code
        run: |
          python -m poetry run black .
          python -m poetry run isort .

      # 8️⃣ فحص الكود (Lint)
      - name: Lint Code
        run: |
          python -m poetry run flake8 .
          python -m poetry run pylint cli models services storage validation lib_logging main.py web/server.py || true
          python -m poetry run mypy . || true

      # 9️⃣ تشغيل الاختبارات
      - name: Run Tests
        run: python -m poetry run pytest -v --tb=short
