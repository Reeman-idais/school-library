name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  workflow_run:
    workflows: [CI - Build & Test]
    types: [completed]
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: reeman123/school-library
  IMAGE_TAG: v1

jobs:
  # =======================
  # Code Quality Checks
  # =======================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install

      - name: Check formatting with Black
        run: poetry run black --check .

      - name: Check import sorting with isort
        run: poetry run isort --check-only .

      - name: Lint with flake8
        run: poetry run flake8 .

      - name: Type check with mypy
        run: poetry run mypy . --ignore-missing-imports

      - name: Lint with pylint
        run: poetry run pylint cli core lib_logging models services storage validation web/*.py --fail-under=7.0 || true

  # =======================
  # Unit and Integration Tests
  # =======================
  unit:
    name: Unit tests (Python 3.11)
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install

      - name: Run unit tests with coverage
        run: poetry run pytest -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  integration-local:
    name: Integration tests (local MongoDB)
    runs-on: ubuntu-latest
    needs: unit
    if: ${{ secrets.MONGODB_URI == '' }}

    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: school_library_test
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })' || exit 1"
          --health-interval 5s --health-timeout 10s --health-retries 12
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install

      - name: Wait for MongoDB to be ready
        run: python scripts/wait_mongo.py

      - name: Run integration tests (local)
        env:
          MONGO_URI: mongodb://admin:password123@localhost:27017/school_library_test
          MONGODB_USERNAME: admin
          MONGODB_PASSWORD: password123
          MONGODB_DATABASE: school_library_test
        run: |
          poetry run pytest -v -m integration -r a

  integration-external:
    name: Integration tests (external MongoDB)
    runs-on: ubuntu-latest
    needs: unit
    if: ${{ secrets.MONGODB_URI != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install

      - name: Run integration tests (external)
        env:
          MONGO_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "Using external MongoDB at $MONGO_URI"
          poetry run pytest -v -m integration -r a

  # =======================
  # Build Docker Image
  # =======================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [quality, unit, integration-local, integration-external]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - Dockerfile
          - Dockerfile.test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_secret }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Determine tag suffix
        id: suffix
        run: |
          SUFFIX=""
          if [ "${{ matrix.dockerfile }}" = "Dockerfile.test" ]; then
            SUFFIX="-test"
          fi
          echo "suffix=${SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}${{ steps.suffix.outputs.suffix }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # =======================
  # Deploy
  # =======================
  determine-env:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should_deploy: ${{ steps.check-deploy.outputs.should_deploy }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Check if should deploy
        id: check-deploy
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to ${{ needs.determine-env.outputs.environment }}
    runs-on: ubuntu-latest
    needs: determine-env
    if: needs.determine-env.outputs.should_deploy == 'true'
    environment:
      name: ${{ needs.determine-env.outputs.environment }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_secret }}

      - name: Deploy image
        id: deploy
        env:
          ENVIRONMENT: ${{ needs.determine-env.outputs.environment }}
        run: |
          IMAGE_FULL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Deploying image: $IMAGE_FULL"
          echo "url=https://${{ secrets.DEPLOY_HOST }}" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          echo "Performing health check on ${{ needs.determine-env.outputs.environment }}..."
          sleep 5
          echo "âœ… Deployment successful!"

      - name: Notify Slack (optional)
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Deployment to ${{ needs.determine-env.outputs.environment }} ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status*\nEnvironment: `${{ needs.determine-env.outputs.environment }}`\nStatus: `${{ job.status }}`\nCommit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # =======================
  # Cleanup Old Images
  # =======================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete untagged images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ env.IMAGE_NAME }}
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
