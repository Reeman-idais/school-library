  # Unit and integration tests
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    services:
      mongodb:
        image: mongo:7.0.10-bullseye   # تم تعديلها من 7-alpine
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: school_library_test
        options: >-
          --health-cmd "echo 'db.adminCommand(\"ping\")' | mongosh localhost:27017/test -u admin -p password123 --authenticationDatabase admin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
        ports:
          - 27017:27017
    
    env:
      DATABASE_TYPE: mongodb
      MONGODB_HOST: localhost
      MONGODB_PORT: 27017
      MONGODB_DATABASE: school_library_test
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: password123
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install
      
      - name: Wait for MongoDB to be ready
        run: |
          python -c "
          import time
          import pymongo
          from pymongo.errors import ConnectionFailure, ServerSelectionTimeoutError
          
          max_retries = 30
          for attempt in range(max_retries):
              try:
                  client = pymongo.MongoClient('mongodb://admin:password123@localhost:27017/school_library_test', serverSelectionTimeoutMS=5000)
                  client.admin.command('ping')
                  print('MongoDB is ready')
                  break
              except (ConnectionFailure, ServerSelectionTimeoutError):
                  if attempt < max_retries - 1:
                      time.sleep(1)
                  else:
                      raise RuntimeError('MongoDB did not start in time')
          "
      
      - name: Run tests with coverage
        run: poetry run pytest -v --cov=. --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
