name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]          # فقط Windows
        python-version: ["3.11"]      # فقط Python 3.11

    steps:
      # 1️⃣ جلب الكود
      - uses: actions/checkout@v3

      # 2️⃣ إعداد Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ تثبيت Poetry باستخدام pipx (مستقر على جميع الأنظمة)
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install pipx
          pipx install poetry==1.5.1

      # 5️⃣ استرجاع الـ virtualenv من الكاش
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      # 6️⃣ تثبيت تبعيات المشروع
      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      # 7️⃣ تنسيق الكود
      - name: Format Code
        run: |
          poetry run black .
          poetry run isort .

      # 8️⃣ فحص الكود (Lint)
      - name: Lint Code
        run: |
          poetry run flake8 .
          poetry run pylint cli models services storage validation lib_logging main.py web/server.py || true
          poetry run mypy . || true

      # 9️⃣ تشغيل الاختبارات
      - name: Run Tests
        run: poetry run pytest -v --tb=short
