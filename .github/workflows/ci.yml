name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  workflow_run:
    workflows: [CI - Build & Test]
    types: [completed]
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: reeman123/school-library
  IMAGE_TAG: v1

jobs:
  # =======================
  # Code Quality Checks
  # =======================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install

      - name: Check formatting with Black
        run: poetry run black --check .

      - name: Check import sorting with isort
        run: poetry run isort --check-only .

      - name: Lint with flake8
        run: poetry run flake8 .

      - name: Type check with mypy
        run: poetry run mypy . --ignore-missing-imports

      - name: Lint with pylint
        run: poetry run pylint cli core lib_logging models services storage validation web/*.py --fail-under=7.0 || true

  # =======================
  # Unit and Integration Tests
  # =======================
  unit:
    name: Unit tests (Python 3.11)
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install

      - name: Run unit tests with coverage
        run: poetry run pytest -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  # integration-local removed — CI now requires an external MongoDB URI (MONGODB_URI)
  # If you need local Mongo for CI in the future, restore a similar job with the service definitions.

  validate-secrets:
    name: Validate optional secrets
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Check optional MONGODB_URI secret
        run: |
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "No external MONGODB_URI secret set. CI will use an internal MongoDB service for integration tests.";
          else
            echo "MONGODB_URI secret present; integration tests will target the external DB.";
          fi

  integration:
    name: Integration tests (MongoDB service or external)
    runs-on: ubuntu-latest
    needs: validate-secrets
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: school_library_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd='["mongosh","mongodb://admin:password123@mongodb:27017/admin","--eval","db.adminCommand({ping:1})","--quiet"]' --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install

      - name: Determine MONGODB_URI (external secret or service fallback)
        run: |
          if [ -n "${{ secrets.MONGODB_URI }}" ]; then
            echo "Using external MongoDB from secrets"
            echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> $GITHUB_ENV
          else
            echo "Using internal MongoDB service"
            echo "MONGODB_URI=mongodb://admin:password123@mongodb:27017/school_library_test?authSource=admin" >> $GITHUB_ENV
          fi

      - name: Wait for MongoDB to be ready
        run: |
          python - <<PY
          import os, time
          from pymongo import MongoClient
          uri = os.environ['MONGODB_URI']
          for i in range(60):
              try:
                  MongoClient(uri, serverSelectionTimeoutMS=2000).admin.command('ping')
                  print('MongoDB is ready')
                  break
              except Exception as e:
                  time.sleep(1)
          else:
              raise SystemExit('MongoDB did not start in time')
          PY

      - name: Initialize MongoDB (create indexes and counters)
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
        run: |
          poetry run python scripts/init_mongodb.py

      - name: Run integration tests
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
        run: |
          echo "Using MongoDB at $MONGODB_URI"
          poetry run pytest -v -m integration -r a

  # =======================
  # Validate Docker Secrets
  # =======================
  validate-docker:
    name: Validate Docker Secrets
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - name: Check for Docker credentials when pushing to main
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
              echo "Required Docker secrets (DOCKER_USERNAME/DOCKER_PASSWORD) are not set. Aborting build to avoid failing at push step.";
              exit 1;
            else
              echo "Docker credentials present.";
            fi
          else
            echo "Not a push to main; skipping Docker credential check.";
          fi

  # =======================
  # Build Docker Image
  # =======================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [quality, unit, validate-secrets, integration, validate-docker]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - Dockerfile
          - Dockerfile.test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Determine tag suffix
        id: suffix
        run: |
          SUFFIX=""
          if [ "${{ matrix.dockerfile }}" = "Dockerfile.test" ]; then
            SUFFIX="-test"
          fi
          echo "suffix=${SUFFIX}" >> $GITHUB_OUTPUT

      - name: Determine publish tag
        id: publish_tag
        run: |
          # On main branch, use the stable 'latest' tag; otherwise use the first generated tag
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            TAGS="${{ steps.meta.outputs.tags }}"
            FIRST_TAG=$(echo "$TAGS" | tr ', ' '\n' | head -n1 | tr -d '\r')
            echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && (secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD) }}
          tags: ${{ steps.meta.outputs.tags }}${{ steps.suffix.outputs.suffix }},${{ steps.publish_tag.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # =======================
  # Deploy
  # =======================
  determine-env:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should_deploy: ${{ steps.check-deploy.outputs.should_deploy }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Check if should deploy
        id: check-deploy
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to ${{ needs.determine-env.outputs.environment }}
    runs-on: ubuntu-latest
    needs: determine-env
    if: needs.determine-env.outputs.should_deploy == 'true'
    environment:
      name: ${{ needs.determine-env.outputs.environment }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy image
        id: deploy
        env:
          ENVIRONMENT: ${{ needs.determine-env.outputs.environment }}
        run: |
          # Deploy the 'latest' image for main (build job pushes 'latest' on main)
          IMAGE_FULL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Deploying image: $IMAGE_FULL"
          echo "url=https://${{ secrets.DEPLOY_HOST }}" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          echo "Performing health check on ${{ needs.determine-env.outputs.environment }}..."
          sleep 5
          echo "✅ Deployment successful!"

      - name: Notify Slack (optional)
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Deployment to ${{ needs.determine-env.outputs.environment }} ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status*\nEnvironment: `${{ needs.determine-env.outputs.environment }}`\nStatus: `${{ job.status }}`\nCommit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # =======================
  # Cleanup Old Images
  # =======================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete untagged images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ env.IMAGE_NAME }}
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
