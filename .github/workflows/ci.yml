name: CI/CD Pipeline

on:
  push:
    branches: ['**']
    tags: ['v*.*.*']
  pull_request:
    branches: ['**']

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache poetry & pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry and tools
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Black
        run: poetry run black --check .

      - name: isort
        run: poetry run isort --check-only .

      - name: flake8
        run: poetry run flake8

      - name: mypy
        run: poetry run mypy

      - name: pylint
        run: |
          poetry run pylint --exit-zero $(git ls-files '*.py' | tr '\n' ' ')

  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Run unit tests
        run: poetry run pytest -q -m "not integration"

  integration:
    name: Integration tests (MongoDB)
    runs-on: ubuntu-latest
    needs: unit
    services:
      mongo:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: school_library_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd='mongosh --eval "db.adminCommand({ ping: 1 })" || exit 1'
          --health-interval=5s --health-timeout=10s --health-retries=12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Wait for MongoDB
        run: python scripts/wait_mongo.py

      - name: Ensure admin user exists
        run: |
          python - <<'PY'
          from pymongo import MongoClient
          client = MongoClient('mongodb://admin:password123@localhost:27017')
          try:
              client.admin.command('ping')
              print('Auth works with admin user')
          except Exception:
              print('Auth failed, attempting to create user without auth...')
              client = MongoClient('mongodb://localhost:27017')
              admin = client.admin
              users = admin.command('usersInfo').get('users', [])
              if not users:
                  print('No users found; creating admin user')
                  admin.command('createUser', 'admin', pwd='password123', roles=[{'role':'root','db':'admin'}])
                  print('admin user created')
              else:
                  print('Users exist already:', users)
          PY

      - name: Run integration tests
        env:
          MONGO_URI: mongodb://admin:password123@localhost:27017/school_library_test
          MONGODB_USERNAME: admin
          MONGODB_PASSWORD: password123
          MONGODB_DATABASE: school_library_test
        run: |
          poetry run pytest -q -m integration -r a

  build:
    name: Build and push image
    runs-on: ubuntu-latest
    needs: integration
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Poetry and run quick tests
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi
          poetry run pytest -q -m "not integration"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:cache,mode=max
