name: Trigger auto deployment for slibrary

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/slibrary-AutoDeployTrigger-ba541eb9-78f9-4cda-9e31-7aac7c82e75b.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.SLIBRARY_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.SLIBRARY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SLIBRARY_REGISTRY_PASSWORD }}
          containerAppName: slibrary
          resourceGroup: demo
          imageToBuild: nihad.62025@gmail.com/slibrary:${{ github.sha }}
          
            

     

