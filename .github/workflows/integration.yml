name: Integration Tests (MongoDB)

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main, develop, "feature/**" ]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: school_library_test
        ports:
          - 27017:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install

      - name: Export MongoDB URI for service
        run: echo "MONGODB_URI=mongodb://admin:password123@mongodb:27017/school_library_test?authSource=admin" >> $GITHUB_ENV

      - name: Wait for MongoDB to be ready
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
        run: |
          poetry run python scripts/wait_mongo.py

      - name: Initialize MongoDB (create indexes and counters)
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
        run: |
          poetry run python scripts/init_mongodb.py

      - name: Run integration tests
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
        run: |
          poetry run pytest -v -m integration -r a
