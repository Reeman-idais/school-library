name: CI / CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  lint-and-unit:
    name: Lint, Format, Unit tests âœ…
    runs-on: ubuntu-latest
    env:
      DATABASE_TYPE: fake
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: python -m pip install --upgrade pip && pip install poetry

      - name: Install dependencies
        run: poetry install -n --no-root

      - name: Check formatting (black)
        run: poetry run black --check .

      - name: Run flake8
        run: poetry run flake8

      - name: Run unit tests
        run: poetry run pytest -m "not integration" --maxfail=1 -q

  integration-tests:
    name: Integration tests (MongoDB) ðŸ”¬
    runs-on: ubuntu-latest
    needs: lint-and-unit
    if: ${{ github.event_name == 'workflow_dispatch' }}
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      MONGODB_HOST: localhost
      MONGODB_PORT: 27017
      DATABASE_TYPE: mongodb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: python -m pip install --upgrade pip && pip install poetry

      - name: Install dependencies
        run: poetry install -n --no-root

      - name: Run integration tests
        run: poetry run pytest -m integration -q

  build-and-publish:
    name: Build Docker image and (optionally) push ðŸ³
    runs-on: ubuntu-latest
    needs: [lint-and-unit]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Registry (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/school-library:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/school-library:${{ github.sha }}

  deploy:
    name: Deploy to production (SSH) ðŸš€
    runs-on: ubuntu-latest
    needs: [build-and-publish]
    if: ${{ github.ref == 'refs/heads/main' && secrets.DEPLOY_SSH_KEY != '' && secrets.DEPLOY_HOST != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy (example using rsync + ssh)
        env:
          SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
          SSH_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" ./ $SSH_USER@$SSH_HOST:/opt/school-library
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "cd /opt/school-library && docker compose pull && docker compose up -d --build"

# Notes:
# - Integration tests are run manually via "Run workflow" (workflow_dispatch) to avoid making CI dependent on MongoDB.
# - Docker push occurs only if DOCKERHUB credentials are set in repo secrets.
# - Deploy runs only on main with DEPLOY_* secrets configured; adjust deploy commands to match your environment.
