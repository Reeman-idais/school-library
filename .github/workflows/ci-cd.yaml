name: CI/CD - Simple Pipeline

on:
  push:
    branches: ['**']   # all branches
  pull_request:
    branches: ['**']   # all PRs

env:
  PYTHON_VERSION: '3.10'
  DOCKER_IMAGE: reeman123/school-library
  DOCKER_TAG: v1

jobs:
  # 1️⃣ Build & Test (runs on ubuntu)
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install --no-interaction --no-ansi

      - name: Lint (flake8)
        run: |
          poetry run flake8 . || true

      - name: Run tests with coverage
        run: poetry run pytest -v --cov=. --cov-report=term-missing

  # 2️⃣ Docker Build & Push (runs only on main)
  docker:
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # Optional: Add other jobs like release, security-scan in other workflows
