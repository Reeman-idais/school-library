name: CI/CD - Full Pipeline

on:
  push:
    branches: ['**']   # جميع الفروع
  pull_request:
    branches: ['**']   # جميع PRs

env:
  PYTHON_VERSION: '3.10'
  DOCKER_IMAGE: reeman123/school-library
  DOCKER_TAG: v1

jobs:
  # 1️⃣ Build & Test (runs on Ubuntu)
  build_test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
          MONGO_INITDB_DATABASE: school_library_test
        options: >-
          --health-cmd "mongosh -u admin -p admin --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
        ports:
          - 27017:27017

    env:
      DATABASE_TYPE: mongodb
      MONGODB_HOST: localhost
      MONGODB_PORT: 27017
      MONGODB_DATABASE: school_library_test
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry install --no-interaction --no-ansi

      - name: Lint (flake8)
        run: poetry run flake8 . || true

      - name: Wait for MongoDB
        run: |
          python -m pip install pymongo
          python << 'EOF'
          import time
          import pymongo
          from pymongo.errors import ConnectionFailure, ServerSelectionTimeoutError

          max_retries = 30
          for attempt in range(max_retries):
              try:
                  client = pymongo.MongoClient(
                      'mongodb://admin:admin@localhost:27017/school_library_test',
                      serverSelectionTimeoutMS=5000
                  )
                  client.admin.command('ping')
                  print('MongoDB is ready')
                  break
              except (ConnectionFailure, ServerSelectionTimeoutError):
                  if attempt < max_retries - 1:
                      time.sleep(1)
                  else:
                      raise RuntimeError('MongoDB did not start in time')
          EOF

      - name: Run tests with coverage
        run: poetry run pytest -v --cov=. --cov-report=term-missing

  # 2️⃣ Docker Build & Push (runs only on main)
  docker:
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
