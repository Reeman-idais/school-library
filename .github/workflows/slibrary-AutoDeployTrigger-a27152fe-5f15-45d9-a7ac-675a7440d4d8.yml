name: Trigger auto deployment for slibrary

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/slibrary-AutoDeployTrigger-a27152fe-5f15-45d9-a7ac-675a7440d4d8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SLIBRARY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SLIBRARY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SLIBRARY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.SLIBRARY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SLIBRARY_REGISTRY_PASSWORD }}
          containerAppName: slibrary
          resourceGroup: demo
          imageToBuild: nihad.62025@gmail.com/slibrary:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


